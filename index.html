<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="icon" type="image/png" href="TemplateData/favicon.png" />
    <link rel="apple-touch-icon" href="TemplateData/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script>
    const MMSDK = new MetaMaskSDK.MetaMaskSDK(
            {
              dappMetadata: {
                name: "Mad Ape",
                url: window.location.host,
            }
          })
        
    function LoginToMetamaskInternal()
    {
          setTimeout(() => {
              const ethereum = MMSDK.getProvider()

              ethereum.request({ method: 'eth_requestAccounts' })
                .then((res) => console.log('request accounts', res))
                .catch((e) => console.log('request accounts ERR', e));
            }, 0)
    }
  </script>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}}></canvas>
      <div id="unity-loading-bar">
        <!--
        <div id="game-title" style="font-family: Syncopate, Courier, monospace;">
          <span style="font-weight: bold; font-size: 66px;color: white; letter-spacing: 15px;">CYBER</span><span style="font-weight: bold; background-color: white; color: black;">GOTHICA</span>
        </div>-->
        <!-- <img id="game-logo" src="TemplateData/logo.png" /> -->
        <div id="unity-progress-bar-empty">
			<div id="unity-progress-bar-full"></div>
			<div id="text-label">0 / ? MB</div>
        </div>
      </div>
    </div>
	
	<div id="date-label"> {{{ UNITY_CUSTOM_BUILD_DATE }}} </div>
	<script src="web3/index.js"></script>
    <script>
      var buildUrl = "Build";
      var gameInstance;

      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
  #if MEMORY_FILENAME
          memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
  #endif
  #if SYMBOLS_FILENAME
          symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
  #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}"
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var date = document.querySelector("#date-label");
      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;
      container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        //config.devicePixelRatio = 1;

      loadingBar.style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;

      var fileSize = '';
      var http = new XMLHttpRequest();
      http.open('HEAD', buildUrl + "/{{{ DATA_FILENAME }}}", false); // false = Synchronous
      http.send(null);

      if (http.status === 200) {
          fileSize = http.getResponseHeader('content-length');
          fileSize /= 1024 * 1024;
          console.log('fileSize = ' + fileSize);
      }
      var label = document.querySelector("#text-label");

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";

          label.innerHTML = (fileSize * progress).toFixed(1) + " / " + fileSize.toFixed(1) + " MB";

          if(progress >= 0.9) {
            label.innerHTML = "Please wait while the game is being initialised...";
            progressBarFull.style.width = "100%";
          }
        }).then((unityInstance) => {
          label.innerHTML = "Please wait while the game is being initialised...";
          gameInstance = unityInstance;
          loadingBar.style.display = "none";
			date.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
	<script src="Build/UnityBridge.js"></script>
  </body>
</html>
